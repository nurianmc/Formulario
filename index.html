<body>
    <form method="post" name="formulario" enctype="multipart/form-data">
        <fieldset class="usuario">
            <legend>Form</legend>

            <ul>
                <li>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" type="text" placeholder="escriba el nombre" required tabindex="1">  
                </li>

                <li>
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" name="apellidos" type="text" placeholder="escriba los apellidos" required tabindex="2">
                </li>

                <li>
                    <label for="contraseña">Contraseña</label>
                    <input id="contraseña" name="contraseña" type="password" pattern="[aA-zZ0-9]{4,9}" placeholder="escriba la contraseña" required tabindex="3">
                </li>

                <li>
                    <label for="telefono">Telefono</label>
                    <input id="telefono" name="telefono" type="tel" pattern="\d[0-9]{8}" placeholder="escriba el telefono" required tabindex="4">
                </li>

                <li>
                    <label for="correo">Correo</label>
                    <input id="correo" name="correo" type="email" placeholder="escriba el email" tabindex="5">
                </li>

                <li>
                    <label for="cv">CV</label>
                    <input id="cv" name="cv" type="file" tabindex="6" accept="image/*">
                 </li> 

            </ul>
        </fieldset>

        <fieldset>

            <legend>Varios</legend>
            <label class="comidas" for="Comidas">Comidas</label>
            <select id="Comidas">
                <optgroup label="Desayuno">

                <optgroup label="Comida">
                    <option value="Arroz">Arroz</option>
                    <option value="Ensalada">Ensalada</option>
                </optgroup>

                    <option value="Frutos secos">Frutos secos</option>
                    <option value="Iogurt">Iogurt</option>
                </optgroup>

                <optgroup label="Cena">
                    <option value="Verdura">Verdura</option>
                    <option value="Sopa">Sopa</option>
                </optgroup>

                <optgroup label="Postre">
                    <option value="Iogurt">Iogurt</option>
                    <option value="Platano">Platano</option>
                </optgroup>
            </select>
        </fieldset>


        <div class="boton">
            <button type="submit">ENVIAR</button>
            <button type="reset">BORRAR</button>

<script>
function getCookie(c_name){
    var c_value = document.cookie;
    var c_start = c_value.indexOf(" " + c_name + "=");
    if (c_start == -1){
        c_start = c_value.indexOf(c_name + "=");
    }
    if (c_start == -1){
        c_value = null;
    }else{
        c_start = c_value.indexOf("=", c_start) + 1;
        var c_end = c_value.indexOf(";", c_start);
        if (c_end == -1){
            c_end = c_value.length;
        }
        c_value = unescape(c_value.substring(c_start,c_end));
    }
    return c_value;
}
 
function setCookie(c_name,value,exdays){
    var exdate=new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
    document.cookie=c_name + "=" + c_value;
}
 
if(getCookie('tiendaaviso')!="1"){
    document.getElementById("barraaceptacion").style.display="block";
}
function PonerCookie(){
    setCookie('tiendaaviso','1',365);
    document.getElementById("barraaceptacion").style.display="none";
}
</script>
